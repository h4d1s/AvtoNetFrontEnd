<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Users</h1>

            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td scope="row">
                            {{ user.userName }}
                        </td>
                        <td class="text-end">
                            <a href="#" (click)="deleteUser($event, user.id)" class="ms-2"><i class="bi bi-trash3"></i></a>
                        </td>
                    </tr>
                    <tr *ngIf="users.length === 0" colspan="2" class="text-center text-secondary">
                        No Users found
                    </tr>
                </tbody>
            </table>

            <app-pagination
                [currentPage]="currentPage"
                [itemsPerPage]="itemsPerPage"
                [totalItems]="totalItems"
                (pageChanged)="onPageChange($event)"
                *ngIf="totalItems > itemsPerPage"
            ></app-pagination>
        </div>
    </div>
</div>
