<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-4 col-md-6">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <h1>Login</h1>
              <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" formControlName="password"> 
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
          </form>
          <div class="text-center mt-5">
            <a [routerLink]="['/register']">Create new account</a>
          </div>
        </div>
    </div>
</div>
