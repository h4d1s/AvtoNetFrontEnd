<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>My Listings</h1>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let listing of listings">
                        <td scope="row">
                            <a [routerLink]="['/listings', listing.id]">{{ listing.brand }} - {{ listing.model }}</a>
                        </td>
                        <td class="text-end">
                            <a href="#" [routerLink]="['/listing-edit', listing.id]"><i class="bi bi-pencil"></i></a>
                            <a href="#" (click)="deleteListing($event, listing.id)" class="ms-2"><i class="bi bi-trash3"></i></a>
                        </td>
                    </tr>
                    <tr *ngIf="listings.length === 0" colspan="2" class="text-center text-secondary">
                        No Listings found
                    </tr>
                </tbody>
            </table>

            <app-pagination
                [currentPage]="currentPage"
                [itemsPerPage]="itemsPerPage"
                [totalItems]="totalItems"
                (pageChanged)="onPageChange($event)"
                *ngIf="totalItems > itemsPerPage"
            ></app-pagination>
        </div>
    </div>
</div>
